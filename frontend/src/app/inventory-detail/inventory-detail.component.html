<div class="container inventory-edit">
  <h3>{{ data.name }}</h3>
  <table class="table table-striped inventory-edit-modal">
    <thead>
      <tr>
        <th scope="col">Baleni</th>
        <th scope="col">Amount</th>
        <th scope="col">Unit</th>
        <th scope="col">Expiration Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data.items; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.amount }}</td>
        <td>{{ item.unit }}</td>
        <td>{{ item.expirationDate }}</td>
        <td><button (click)="deleteItemById(data._id, item._id)" class=" btn btn-danger btn-sm">Delete item</button></td>
      </tr>
    </tbody>
  </table>
</div>
