<div class="register-container">
    <form class="register-form tui-space_vertical-3" [formGroup]="registerForm">
      <tui-input formControlName="nameInput" class="tui-space_vertical-3">
        Enter your name
        <input tuiTextfield type="text">
      </tui-input>
      <tui-input formControlName="usernameInput" class="tui-space_vertical-3">
        Enter your username
        <input tuiTextfield type="text">
      </tui-input>
      <tui-input-password formControlName="passwordInput" class="tui-space_vertical-3">
        Enter your password
        <input tuiTextfield type="password">
      </tui-input-password>
      <tui-input-password formControlName="repeatPasswordInput" class="tui-space_vertical-3">
        Repeat your password
        <input tuiTextfield type="password">
      </tui-input-password>
      <tui-input formControlName="emailInput" class="tui-space_vertical-3">
        Enter your email address
        <input tuiTextfield type="email">
      </tui-input>


      <div class="button-container">
        <button appearance="secondary" class="tui-space_vertical-3" size="m" tuiButton type="button" (click)="register()">
          Register
        </button>
        
        <div class="right-content">
          <p class="tui-space_horizontal-3 tui-space_vertical-4">Already have an account?</p>
          <button appearance="outline" class="tui-space_vertical-3" size="s" tuiButton="button" routerLink="/">
            Sign in
          </button>
        </div>
      </div>

      <div class="notifications">
      <tui-notification
    status="success"
    class="tui-space_vertical-4">
    A short simple
    <code>informative</code>
    message
</tui-notification>
<tui-notification
    status="error"
    class="tui-space_vertical-4"
>
    A short simple
    <code>informative</code>
    message
</tui-notification>
<tui-notification status="warning">
    A short simple
    <code>informative</code>
    message
</tui-notification>
</div>
        
    </form>
  </div>
