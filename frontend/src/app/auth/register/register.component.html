<div class="register-container">
  <form class="register-form tui-space_vertical-3" [formGroup]="registerForm">
    <tui-input formControlName="nameInput" id="nameInput" required class="tui-space_vertical-3">
      Enter your name
      <input tuiTextfield type="text" />
    </tui-input>
    <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="alert">
  <div *ngIf="nameInput.errors?.['required']">Name is required.</div>
</div>
    <tui-input formControlName="usernameInput" required class="tui-space_vertical-3">
      Enter your username
      <input tuiTextfield type="text" />
    </tui-input>

    <tui-input formControlName="emailInput" required class="tui-space_vertical-3">
      Enter your email address
      <input tuiTextfield type="email" />
    </tui-input>
    <tui-input-password formControlName="passwordInput" required class="tui-space_vertical-3">
      Enter your password
      <input tuiTextfield type="password" />
    </tui-input-password>
    <tui-input-password formControlName="repeatPasswordInput" required class="tui-space_vertical-3">
      Repeat your password
      <input tuiTextfield type="password" />
    </tui-input-password>

    <div class="button-container">
      <button
        appearance="secondary"
        class="tui-space_vertical-3"
        size="m"
        tuiButton
        type="button"
        (click)="register()"
      >
        Register
      </button>

      <div class="right-content">
        <p class="tui-space_horizontal-3 tui-space_vertical-4">
          Already have an account?
        </p>
        <button
          appearance="outline"
          class="tui-space_vertical-3"
          size="s"
          tuiButton="button"
          routerLink="/"
        >
          Sign in
        </button>
      </div>
    </div>

    <div class="notifications">
      <tui-notification status="success" *ngIf="successNotification" class="tui-space_vertical-4">
        Registration successfull
      </tui-notification>
      <tui-notification status="error"  *ngIf="errorNotification" class="tui-space_vertical-4">
       Registration failed
      </tui-notification>
    </div>
  </form>
</div>
