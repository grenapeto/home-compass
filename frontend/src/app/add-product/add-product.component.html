<div class="container mt-4">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="row g-3">

         <!-- Barcode Field -->
    <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Barcode</mat-label>
          <input matInput formControlName="barcode" placeholder="Enter barcode">
          <button mat-button matSuffix (click)="openScanner()">
            <mat-icon>photo_camera</mat-icon>
          </button>
        </mat-form-field>
      </div>

        <!-- Product Name Input -->
        <div class="col-md-6">
            <mat-form-field class="w-100">
                <mat-label>Product Name</mat-label>
                <input matInput formControlName="name" placeholder="Product name">
            </mat-form-field>
        </div>

        <!-- Category Input -->
        <div class="col-md-6">
            <mat-form-field class="w-100">
                <mat-label>Category</mat-label>
                <input matInput formControlName="category" placeholder="Product category">
            </mat-form-field>
        </div>

        <!-- Quantity Input with Angular Material Style -->
        <div class="col-md-6">
            <mat-form-field class="w-100">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" formControlName="quantity" placeholder="Quantity">
            </mat-form-field>
        </div>


        <!-- Dynamic Expiry Date Fields with Angular Material Datepicker -->
        <div formArrayName="expiryDates" class="col-12">
            <ng-container *ngFor="let dateControl of expiryDates.controls; let i = index">
                <mat-form-field class="w-100">
                    <mat-label>Expiry Date {{i + 1}}</mat-label>
                    <input matInput [matDatepicker]="picker" [formControlName]="i">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker="matDatepicker"></mat-datepicker>
                </mat-form-field>
            </ng-container>
        </div>




        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add product</button>
        </div>
    </form>
</div>
