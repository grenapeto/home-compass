<div class="calendar-section">
    <tui-calendar
        [markerHandler]="markerHandler"
        [maxViewedMonth]="firstMonth"
        [month]="firstMonth"
        [showAdjacent]="false"
        [value]="value"
        [(hoveredItem)]="hoveredItem"
        (dayClick)="onDayClick($event)"
        (monthChange)="onMonthChangeFirst($event)"
    ></tui-calendar>
    <tui-calendar
        [markerHandler]="markerHandler"
        [maxViewedMonth]="middleMonth"
        [minViewedMonth]="middleMonth"
        [month]="middleMonth"
        [showAdjacent]="false"
        [value]="value"
        [(hoveredItem)]="hoveredItem"
        (dayClick)="onDayClick($event)"
        (monthChange)="onMonthChangeMiddle($event)"
    ></tui-calendar>
    <tui-calendar
        [markerHandler]="markerHandler"
        [minViewedMonth]="lastMonth"
        [month]="lastMonth"
        [showAdjacent]="false"
        [value]="value"
        [(hoveredItem)]="hoveredItem"
        (dayClick)="onDayClick($event)"
        (monthChange)="onMonthChangeLast($event)"
    ></tui-calendar>
</div>

<div class="mealplan-section">
        <ng-container *ngFor="let date of mealplanDates">
        <app-mealplan-detail detail [currentDate]="date" class="tui-space_horizontal-3"></app-mealplan-detail>
    </ng-container>
</div>
